<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Assistant AI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

    <h2 id="title">Math Assistant AI</h2>

    <!-- Language Toggle -->
    <div class="lang-switch">
        <button id="langID">Indonesia</button>
        <button id="langEN">English</button>
    </div>

    <!-- Chat Box -->
    <textarea id="question" placeholder="Tanyakan soal matematika..."></textarea>
    
    <button id="sendBtn">Kirim</button>

    <div id="answerBox"></div>

    <div class="answer-tools">
        <button id="speakBtn">ðŸ”Š Baca Jawaban</button>
        <button id="copyBtn">ðŸ“‹ Salin</button>
    </div>

    <hr>

    <!-- Mini Quiz -->
    <h3 id="quizTitle">Mini Quiz</h3>
    <div id="quizBox">
        <p id="quizQuestion">...</p>
        <input type="text" id="quizInput" placeholder="Jawaban kamu..." />
        <button id="quizSubmit">Cek Jawaban</button>
        <p id="quizResult"></p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
