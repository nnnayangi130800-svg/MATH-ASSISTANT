<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Math Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Math Assistant</h1>
    </header>

    <!-- HOME PAGE (Tiles) -->
    <section id="home" class="page active">
      <div class="tiles">
        <button class="tile tile-1" data-target="tanya"><div class="icon">ğŸ’¬</div><div class="label">Tanya AI</div></button>
        <button class="tile tile-2" data-target="rumus"><div class="icon">ğŸ“˜</div><div class="label">Belajar Rumus</div></button>
        <button class="tile tile-3" data-target="latihan"><div class="icon">ğŸ“</div><div class="label">Latihan Soal</div></button>
        <button class="tile tile-4" data-target="tips"><div class="icon">âš¡</div><div class="label">Tips Cepat</div></button>
        <button class="tile tile-5" data-target="about"><div class="icon">â„¹ï¸</div><div class="label">Tentang</div></button>
        <button class="tile tile-6" data-target="contact"><div class="icon">ğŸ“¤</div><div class="label">Kirim Saran</div></button>
      </div>
    </section>

    <!-- TANYA AI PAGE -->
    <section id="tanya" class="page">
      <div class="card">
        <label class="lbl">Tulis pertanyaan matematika kamu di sini...</label>
        <textarea id="questionInput" placeholder="Contoh: Volume kubus dengan panjang rusuk 12"></textarea>
        <div class="controls">
          <button id="sendBtn" class="btn primary">Kirim Pertanyaan</button>
          <button id="copyBtn" class="btn secondary">Salin Jawaban</button>
          <button id="backFromTanya" class="btn ghost">Kembali</button>
          <div id="status" class="status"></div>
        </div>
        <div id="answerBox" class="answerBox"></div>
      </div>

      <div class="card">
        <label class="lbl">Riwayat Pertanyaan</label>
        <div id="historyList" class="historyList"></div>
      </div>
    </section>

    <!-- RUMUS PAGE -->
    <section id="rumus" class="page">
      <div class="card">
        <label class="lbl">Rumus - Kelas 10 SMA Semester 1 (Kurikulum Merdeka)</label>
        <ul id="rumusList" class="list"></ul>
      </div>
      <div class="card">
        <button id="backFromRumus" class="btn ghost">Kembali</button>
      </div>
    </section>

    <!-- LATIHAN PAGE -->
    <section id="latihan" class="page">
      <div class="card">
        <label class="lbl">Latihan Soal</label>
        <ul id="latihanList" class="list"></ul>
      </div>
      <div class="card">
        <button id="backFromLatihan" class="btn ghost">Kembali</button>
      </div>
    </section>

    <!-- TIPS PAGE -->
    <section id="tips" class="page">
      <div class="card tipsGrid" id="tipsGrid"></div>
      <div class="card">
        <button id="backFromTips" class="btn ghost">Kembali</button>
      </div>
    </section>

    <!-- ABOUT -->
    <section id="about" class="page">
      <div class="card">
        <h3>Tentang Math Assistant</h3>
        <p>Aplikasi ringan untuk membantu siswa Kelas 10 SMA (Semester 1) belajar matematika: rumus, latihan langkah demi langkah, dan tips cepat.</p>
        <button id="backFromAbout" class="btn ghost">Kembali</button>
      </div>
    </section>

    <!-- CONTACT -->
    <section id="contact" class="page">
      <div class="card">
        <label class="lbl">Kirim Saran</label>
        <textarea id="contactInput" placeholder="Masukkan saran atau masukan..."></textarea>
        <div class="controls">
          <button id="sendContact" class="btn primary">Kirim</button>
          <button id="backFromContact" class="btn ghost">Kembali</button>
          <div id="contactStatus" class="status"></div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <small>Warna tema: Biru gelap (#1B3C73) â€¢ Dibuat untuk deploy ke Vercel</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
