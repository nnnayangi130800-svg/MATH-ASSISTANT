
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Assistant - Kelas 10</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h1>Math Assistant Kelas 10</h1>
    <div class="top-controls">
        <input type="text" id="searchBar" placeholder="Cari materi...">
        <button id="darkModeBtn">Dark Mode</button>
    </div>
</header>

<!-- TAB MENU -->
<div class="tabs">
    <button class="tab-btn active" data-tab="materi">Materi</button>
    <button class="tab-btn" data-tab="latihan">Latihan Soal</button>
    <button class="tab-btn" data-tab="trik">Trik Cepat</button>
</div>

<!-- TAB CONTENT -->

<!-- MATERI -->
<div id="materi" class="tab-content active">
    <div class="materi-list" id="materiList"></div>
    <div class="materi-detail" id="materiDetail"></div>
</div>

<!-- LATIHAN SOAL -->
<div id="latihan" class="tab-content">
    <div class="materi-list" id="latihanList"></div>
    <div class="materi-detail" id="latihanDetail"></div>
</div>

<!-- TRIK CEPAT -->
<div id="trik" class="tab-content">
    <div class="trik-container" id="trikContainer"></div>
</div>

<script src="script.js"></script>
</body>
</html>
